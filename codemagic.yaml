workflows:
  ios-ipa:
    name: iOS IPA Build
    max_build_duration: 60

    environment:
      xcode: latest
      vars:
        XCODE_WORKSPACE: melonDS.xcworkspace   # change if needed
        XCODE_SCHEME: melonDS                 # change if needed

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true

    scripts:
      - name: Install CocoaPods (if needed)
        script: |
          if [ -f Podfile ]; then
            sudo gem install cocoapods --no-document
            pod install
          fi

      - name: Build iOS archive
        script: |
          xcodebuild archive \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -archivePath build/melonds.xcarchive \
            -destination "generic/platform=iOS"

      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath build/melonds.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ipa

    artifacts:
      - build/ipa/*.ipa